services:
  # Backend API Service
  - type: web
    name: brown-course-catalog-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run setup-db
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: brown-course-catalog-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: VITE_API_URL
        value: https://brown-course-catalog.onrender.com 